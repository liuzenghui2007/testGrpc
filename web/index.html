<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gRPC-Web Test</title>
</head>
<body>
    <h1>gRPC-Web Client Test</h1>
    <div id="app">
        <!-- 使用 v-for 显示每个随机字符串 -->
        <div v-for="(str,i) in randomStrings" :key="str">{{i}} : {{ str }}</div>
    </div>

    <script type="module">
      import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
      import { getOne } from './api.js';

      createApp({
        setup() {
          const randomStrings = ref([]);

          const fetchRandomStrings = async () => {
            // 创建一个包含1000个getOne调用的promise数组
            const promises = Array.from({ length: 1000 }, () => getOne());
            try {
              // 使用Promise.all并发执行所有请求
              const results = await Promise.all(promises);
              // 将每个结果的value属性添加到randomStrings数组中
              results.forEach(result => {
                if (result && result.value) {
                  randomStrings.value.push(result.value); // 根据实际返回的对象属性调整
                }
              });
            } catch (error) {
              console.error("Failed to get data:", error);
            }
          };

          fetchRandomStrings();

          return {
            randomStrings
          }
        }
      }).mount('#app')
    </script>
</body>
</html>
