<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gRPC-Web Test</title>
    <script src="RandomizerClient.js"></script>
</head>
<body>
    <h1>gRPC-Web Client Test</h1>
    <button id="getStringBtn">Get Random String</button>
    <p id="randomString">Random String will appear here...</p>
    <button id="getUUIDStreamBtn">Start Random UUID Stream</button>
    <ul id="uuidList"></ul>

    <script>
        document.getElementById('getStringBtn').onclick = function() {
            getRandomString().then(response => {
                document.getElementById('randomString').textContent = response.getValue();
            }).catch(error => {
                console.error(error);
            });
        };

        document.getElementById('getUUIDStreamBtn').onclick = function() {
            const uuidList = document.getElementById('uuidList');
            getRandomUUIDStream().on('data', response => {
                const li = document.createElement('li');
                li.textContent = response.getUuid();
                uuidList.appendChild(li);
            });
        };
    </script>
</body>
</html>
