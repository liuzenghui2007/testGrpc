<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gRPC-Web Test</title>
</head>
<body>
    <h1>gRPC-Web Client Test</h1>
    <div id="app">
        <div>{{ message }}</div>
    </div>

    <script type="module">
      import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
      // 导入 api.js 中的函数
      import {  getOne } from './api.js'
    
      createApp({
        setup() {
          const message = ref('Hello Vue!')
          const randomString = ref('')
          const randomUUID = ref('')
          
          getOne()
    
          return {
            message,
            randomString,
            randomUUID
          }
        }
      }).mount('#app')
    </script>
</body>
</html>
