<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gRPC-Web Test</title>
</head>
<body>
    <h1>gRPC-Web Client Test</h1>
    <div id="app">
        <div>{{ message }}</div>
        <div>{{ randomString }}</div>
    </div>

    <script type="module">
      import { createApp, ref } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';
      import { getOne } from './api.js';
    
      createApp({
        setup() {
          const message = ref('Hello Vue!');
          const randomString = ref('');
    
          getOne().then(result => {
            randomString.value = result.value; // Assuming the result has a property named 'value'
          }).catch(error => {
            console.error("Failed to get data:", error);
          });
    
          return {
            message,
            randomString
          }
        }
      }).mount('#app')
    </script>
    
</body>
</html>
